<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Application</title>
    <!-- Font Awesome Kit for Icons -->
    <script src="https://kit.fontawesome.com/99f0d6aebc.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS for styling and responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS for additional styling -->
    <link href="css/movies.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Ephesis&display=swap');
    </style>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Header Section -->
<header class="">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Brand Name -->
            <a class="navbar-brand" href="#">Movies Application</a>
        </div>
    </nav>
    <!-- Introduction Content -->
    <div class="header-content text-center py-3">
        <h1>Welcome to the Movies Application</h1>
        <p>Explore and manage your favorite movies.</p>
    </div>
</header>

<!-- Main Container -->
<div class="container mt-3 login-box">
    <form class="form-container">
        <!-- Button to trigger the Add Movie Modal -->
        <a type="button" class="bubbly-button" id="show-add-modal">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Add Movie
        </a>
    </form>
    <!-- Loading Message -->
    <div id="loading-message" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Movies List -->
    <div id="movies-list" class="row mt-4"></div>
</div>

<!-- Modal Placeholder -->
<div id="modal-placeholder"></div>

<!-- External JavaScript Files -->
<script src="js/keys.js"></script>
<script src="js/movies.js"></script>
<!-- Bootstrap Bundle with Popper for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
